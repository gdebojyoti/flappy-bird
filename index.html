<!doctype html>

<html>
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="UTF-8">
    <meta name="description" content="A simple Flappy Bird clone - made using HTML, CSS, JS. No canvas. No libraries. 1 GIF. Work in Progress">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css?v=2">

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-137824777-1', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
  </head>
  <body>
    <button id="pause" class="btn">❚❚</button>
    <button id="info" class="btn btn--info">ℹ️</button>

    <div id="score" class="score">0</div>
    
    <section id="arena" class="arena">
      <div id="bird" class="bird"></div>
      
      <div id="asphalt" class="background"></div>
      
      <div id="ground" class="ground">
        <!-- <div id="pipe" class="pipe">
          <div class="pipe__upper"></div>
          <div class="pipe__lower"></div>
        </div> -->
      </div>
    </section>

    <section id="info-panel" class="game-over info-panel">
      <div class="go__board">
        <div class="info-panel__text">
          Developed by
          <br>
          <strong>Debojyoti Ghosh</strong>
        </div>

        <button id="info-close" class="go__cta">Back</button>
      </div>
    </section>

    <section id="game-over" class="game-over">
      <div class="go__board">
        <h2 class="go__heading">Awwww!</h2>
        
        <div class="go__score go__score--top">Your Score:
          <span id="go-board-score" class="go__score-number"></span>
        </div>
        <div class="go__score">Your High Score:
          <span id="go-board-highscore" class="go__score-number"></span>
        </div>
        
        <button id="retry" class="go__cta">Try again?</button>

        <div class="go__share">
          <span class="go__share-text">Share:</span>
          <button id="share-facebook" class="social-icon social-icon--facebook"></button>
          <button id="share-whatsapp" class="social-icon social-icon--whatsapp"></button>
        </div>
      </div>
    </section>

    <section id="how-to" class="how-to">Tap, Tap to Flap</section>

    <script src="app.js?v=6"></script>
  </body>
</html>
